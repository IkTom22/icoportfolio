<DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css?family=Fredoka+One|Manjari:400,700|Montserrat:200,300|Poppins:200|Source+Code+Pro:300|Special+Elite|Ultra&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400|Manjari:100,400,700|Montserrat:100,200,300|Quicksand:300|Raleway:100,200,300&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <!-- <link rel="shortcut icon" type="image/png" href="img/favicon.png"> -->
    </head>

    <body>
        <div class="container">
            <nav class="nav">
                <div class="nav__1">Greeting</div>
                <div class="nav__2">Projects</div>
                <div class="nav__3">Contact</div>
            </nav>
            <div class="logo">
                <div class="logo__letter logo__letter--i">i</div>
                <div class="logo__letter logo__letter--i">c</div>
                <div class="logo__letter logo__letter--i">o</div>
            </div>
            <div class="wrapper">
                <section class="landing"></section>
                <section class="about">
                    <div class="about__menu" id="aboutme">
                        <div class="about__menu--top">Me</div>
                        <div class="about__menu--bottom">About</div>
                        <svg class="about__menu--icon">
                            <use xlink:href="imgs/sprite.svg#icon-compass_calibration"></use>
                        </svg>
                        <div class="about__menu--lines"></div>
                    </div>
                    <div class="about__greet">
                        <h1>Hello.</h1>
                        <h1>I'm Ico.</h1>
                    </div>

                    <div class="about__sub">
                        <h2>Front-end developer <br>&<br>UI/UX designer</h2>
                    </div>
                    <div class="about__me">
                        <svg class="contact__icon">
                            <use xlink:href="imgs/sprite.svg#icon-emoji_people"></use>
                        </svg>
                        <div class="about__me--content about__me--1">
                            <h1>I</h1>

                            <h2>nitiative</h2>
                            <h2>nnovative</h2>
                            <h2>ndependent</h2>
                        </div>
                        <div class="about__me--content about__me--2">
                            <h1>C</h1>

                            <h2>urious</h2>
                            <h2>onscientious</h2>
                            <h2>an-do</h2>
                        </div>

                        <div class="about__me--content about__me--3">
                            <h1>O</h1>

                            <h2>n</h2>
                            <h2>w</h2>
                            <h2>a</h2>
                            <h2>r</h2>
                            <h2>d</h2>

                        </div>

                    </div>
                    <div class="about__goo">
                        <div class="about__goo--1"></div>
                        <div class="about__goo--2"></div>
                        <div class="about__goo--3"></div>
                        <div class="about__goo--4"></div>
                        <div class="about__goo--5"></div>
                        <div class="about__goo--6"></div>
                    </div>


                </section>
                <section class="projects"></section>
                <section class="contact">
                    <svg class="contact__icon contact__icon--1">
                        <use xlink:href="imgs/sprite.svg#icon-comment-alt2-fill"></use>
                    </svg>
                    <svg class="contact__icon contact__icon--2">
                        <use xlink:href="imgs/sprite.svg#icon-emoji_people"></use>
                    </svg>


                </section>



            </div>

        </div>

    </body>


    </html>
