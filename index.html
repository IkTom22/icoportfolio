                        <div class="about__me--content about__me--2">

                        <div class="about__me--content about__me--3">

                    <div class="about__goo">

                        <div class="about__goo--4"></div>
                        <div class="about__goo--5"></div>
                        <div class="about__goo--6"></div>
                    </div>


                </section>

                <section class="projects">
                    <input type="checkbox" class="projects__checkbox" id="projects-toggle">
                    <label for="projects-toggle" class="projects__menu">
                        <div class="projects__menu--top">See</div>
                        <div class="projects__menu--bottom">Projects</div>
                    </label>
                    <div class="projects__background">&nbsp;</div>
                    <div class="projects__nav">
                        <ul class="projects__list">
                            <li class="projects__item"><a href="#" class="navigation__link"><span>01</span>Lawyer</a>
                            </li>
                            <li class="projects__item"><a href="#" class="navigation__link"><span>02</span>Tango</a>
                            </li>
                            <li class="projects__item"><a href="#" class="navigation__link"><span>03</span>---</a>
                            </li>
                            <li class="projects__item"><a href="#" class="navigation__link"><span>04</span>Portfolio

                    </div>
